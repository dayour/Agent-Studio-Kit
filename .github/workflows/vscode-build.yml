name: Build and Test VSCode Extension

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'agent-studio-vscode/**'
      - '.github/workflows/vscode-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'agent-studio-vscode/**'
      - '.github/workflows/vscode-build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: agent-studio-vscode/package-lock.json
    
    - name: Install dependencies
      working-directory: ./agent-studio-vscode
      run: npm ci
    
    - name: Compile
      working-directory: ./agent-studio-vscode
      run: npm run compile
    
    - name: Run linter
      working-directory: ./agent-studio-vscode
      run: npm run lint
    
    # Uncomment to run tests
    # - name: Run tests
    #   working-directory: ./agent-studio-vscode
    #   run: npm test

  package:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      working-directory: ./agent-studio-vscode
      run: npm ci
    
    - name: Install vsce
      run: npm install -g @vscode/vsce
    
    - name: Package extension
      working-directory: ./agent-studio-vscode
      run: vsce package
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: agent-studio-vscode-vsix
        path: agent-studio-vscode/*.vsix
    
